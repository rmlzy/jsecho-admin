<div class="app-header">
  <div class="ng-layout-container">
    <a class="brand" routerLink="/">
      <img height="30" src="assets/images/logo.svg" alt="" />
      <span>控制台</span>
    </a>

    <ul class="nav">
      <li class="nav-item">
        <a href="javascript:;">快捷操作1</a>
      </li>
      <li class="nav-item">
        <a href="javascript:;">快捷操作2</a>
      </li>
      <li class="nav-item">
        <a href="javascript:;">快捷操作3</a>
      </li>
    </ul>

    <ul class="nav tools">
      <li class="nav-icon">
        <nz-badge [nzCount]="22">
          <i nz-icon nzType="bell" nzTheme="outline"></i>
        </nz-badge>
      </li>
      <li class="nav-icon">
        <i nz-icon nzType="message" nzTheme="outline"></i>
      </li>
      <li class="nav-icon">
        <i nz-icon nzType="mail" nzTheme="outline"></i>
      </li>
    </ul>

    <div class="user">
      <div nz-dropdown [nzDropdownMenu]="menu" class="user-name">
        <nz-avatar nzIcon="user"></nz-avatar>
        <span>超级管理员</span>
      </div>
      <nz-dropdown-menu #menu="nzDropdownMenu">
        <ul nz-menu nzSelectable>
          <li nz-menu-item>
            <a>个人中心</a>
          </li>
          <li nz-menu-item>
            <a>修改密码</a>
          </li>
          <li nz-menu-item>
            <a>退出登录</a>
          </li>
        </ul>
      </nz-dropdown-menu>
    </div>
  </div>
</div>
